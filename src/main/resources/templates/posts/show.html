<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Post</title>
</head>
<body>
<div th:if="${post}">
    <h1 th:text="${post.title}">SHOW</h1>
    <p th:text="${post.body}"></p>
    <p th:text="${post.getUser().getEmail()}"></p>
</div>
</body>
</html>
