<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show One Post</title>
</head>
<body>
<div th:if="${post}">
    <h1 th:text="${post.getTitle()}"></h1>
    <p th:text="${post.getBody()}"></p>
    <p th:text="${post.getUser().getEmail()}"></p>
</div>
    <p th:unless="${post}">Could not find post</p>
</body>
</html>
