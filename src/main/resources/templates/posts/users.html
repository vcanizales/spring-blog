<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<div th:if="${users.size() > 0}">
  <h2>List of Users:</h2>
  <ul>
    <li th:each="user : ${users}"
        th:text="${user.name}"></li>
  </ul>
</div>

</body>
</html>
